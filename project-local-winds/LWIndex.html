<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/project-local-winds/localWinds.js" defer></script>
    <link rel="stylesheet" href="/project-local-winds/LWCSS.css" />
    <link rel="stylesheet" href="/main.css" />
    <title>Local Winds</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <ul class="nav-list">
          <li><a href="/index.html">About</a></li>
          <li><a href="/portfolio.html">Portfolio</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="spacer"></div>

      <div class="outer-weather-container">
      <div class="wind-data">
        <h3>Forecast at Lisö</h3>
        <div class="spacer"></div>
        <div id="lisoArrowAnim" class="arrowAnim">
          <div class="arrowSliding">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay1">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay2">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay3">
            <div class="arrow"></div>
          </div>
        </div>
        <p>Lisö:</p>
        <div class="text" id="liso-output">---Loading...---</div>
        <div class="fetch-spinner" id="fetch-spinner"></div>
      </div>
      <div class="wind-data">
        <h3>Forecast at Falun</h3>
        <div class="spacer"></div>
        <div id="falunArrowAnim" class="arrowAnim">
          <div class="arrowSliding">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay1">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay2">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay3">
            <div class="arrow"></div>
          </div>
        </div>
        <p>Falun:</p>
        <div class="text" id="falun-output">---Loading...---</div>
        <div class="fetch-spinner" id="fetch-spinner"></div>
      </div>

      <div class="wind-data">
        <h3>Forecast at Sävsjö</h3>
        <div class="spacer"></div>
        <div id="savsjoArrowAnim" class="arrowAnim">
          <div class="arrowSliding">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay1">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay2">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay3">
            <div class="arrow"></div>
          </div>
        </div>
        <p>Sävsjö:</p>
        <div class="text" id="savsjo-output">---Loading...---</div>
        <div class="fetch-spinner" id="fetch-spinner"></div>
      </div>

      <div class="spacer"></div>
    </div>
    </main>
